<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
    <ul>
        <th:block th:each="name : ${names}">  <!-- for each name(line 10 declared) in a list called names(passed in from controller -->
            <li th:text="${name}"></li>
        </th:block>

    </ul>
</body>
</html>
